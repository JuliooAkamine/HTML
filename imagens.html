<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
</head>

<body> 

    <h1>Elemento e atributos para imagens</h1>
    <!--src: atributo de busca-->

    <!--img: apresenta na tela do navegador uma imagem, carregada a partir de um arquivo externo ao codigo HTML-->

    <!--alt: utilizado em documentos html para especificar um texto alternativo em arquivos html-->
    <p>O uso da tag <b>img</b> e os atributos <b>src</b> e <b>alt</b> devem ser usado sempre com as imagens.</p>

    <p><img src="imagens/onca.jpg" alt="Onça pintada sobre um galho com fundo de uma cachoeira"></p>

    <!-- ela é própria para englobar conteúdos relacionados a uma imagem ou legenda de uma imagem. -->
    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazonica vista de cima">

        <!--a tag figcaption representa uma legenda associada a uma figura(img)-->
        <figcaption>foto retirada do cervo do museu da amazonia, publicada, pelo fotogrado XXX em 2010.</figcaption>
    </figure>
</body>
 

</html>
